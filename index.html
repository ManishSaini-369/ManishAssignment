<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="checkbox-container">
                    <label for="all-pages">All pages</label>
                    <input type="checkbox" id="all-pages" class="select-all page-checkbox">
                </div>
                <hr>
                <div>
                    <div class="checkbox-container">
                        <label for="page-1">page 1</label>
                        <input type="checkbox" id="page-1" class="page-checkbox">
                    </div>
                    <div class="checkbox-container">
                        <label for="page-2">page 2</label>
                        <input type="checkbox" id="page-2" class="page-checkbox">
                    </div>
                    <div class="checkbox-container">
                        <label for="page-3">page 3</label>
                        <input type="checkbox" id="page-3" class="page-checkbox">
                    </div>
                    <div class="checkbox-container">
                        <label for="page-4">page 4</label>
                        <input type="checkbox" id="page-4" class="page-checkbox">
                    </div>
                </div>
                <hr>
                <button>Done</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('all-pages').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.page-checkbox');
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });
    </script>
</body>
</html>
